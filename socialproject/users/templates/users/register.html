{% extends 'users/base.html' %}
{% block content %}

<h1 class="text-2xl m-5">âœ¨ Register</h1>
<div class="container py-10" >
    <form method="POST" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4 ">
        {% csrf_token %}
        <div class='mb-2'>
            <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <div class="shadow text-gray-700 appeance-none border rounded py-2 px-3 mr-10">{{myform.email}}</div>
        </div>
        <div class='mb-2'>
            <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
            <div class="shadow text-gray-700 appeance-none border rounded py-2 px-3 mr-10">{{myform.username}}</div>
        </div>
        <div class='mb-2'>
            <label class="block text-gray-700 text-sm font-bold mb-2">First name</label>
            <div class="shadow text-gray-700 appeance-none border rounded py-2 px-3 mr-10">{{myform.first_name}}</div>
        </div>
        <div class='mb-2'>
            <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <div class="shadow text-gray-700 appeance-none border rounded py-2 px-3 mr-10">{{myform.password}}</div>
        </div>
        <div class='mb-2'>
            <label class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
            <div class="shadow text-gray-700 appeance-none border rounded py-2 px-3 mr-10">{{myform.password2}}</div>
        </div>
        <button class="text-white bg-green-500 px-5 py-2 my-5" type="submit" >Register</button>
    </form>
</div>




{% endblock %}
