{% extends 'users/base.html' %}


{% block content %}

    <h3> This is index</h3> 
    {% for post in post_model %}
        <div>
            title: {{post.title}}  <br>
            user name: {{post.user}} <br>
            content: {{ post.content}} <br>
            <img src="{{post.image.url}}" >
            <br>
        </div>
    {% endfor %}

{% endblock %}
