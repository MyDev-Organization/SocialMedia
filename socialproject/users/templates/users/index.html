        <h2 class="text-3xl font-normal mb-2 text-gray-500"> Posts </h2> 
    </div>
    <div class="grid grid-cols-1">  
        {% for post in post_model %}
        <!-- cart  -->
            <a href="" >
                <div class="user-container">
                    <img class="" src="{{ profile.photo.url}}" >
                    <div>{{ post.user }}</div>
                </div>

        {% endfor %}
    </div>
        

            
    
    

{% endblock %}
