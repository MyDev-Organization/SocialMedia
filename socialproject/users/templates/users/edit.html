{% extends 'users/base.html' %}

{% block content %}
<h2 class="text-2xl m-10 font-bold"> Edit User Profile</h2>
<div class="container py-5 mx-20">
    <form method='POST'>
        {% csrf_token %} 
        <div class="mb-2" >
            <label class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
            <div class="shadow appearance-none border rounded py-2 px-2 mr-10 text-grey-700">
                {{user_form.first_name}}
            </div>
        </div>
    
        <div class="mb-2" >
            <label class="block text-gray-700 text-sm font-bold mb-2">Last Name</label>
            <div class="shadow appearance-none border rounded py-2 px-2 mr-10 text-grey-700">
                {{user_form.last_name}}
            </div>
        </div>
    
        <div class="mb-2" >
            <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <div class="shadow appearance-none border rounded py-2 px-2 mr-10 text-grey-700">
                {{user_form.email}}
            </div>
        </div>
    
        <div class="mb-2" >
            <label class="block text-gray-700 text-sm font-bold mb-2">Photo</label>
            <div class="shadow appearance-none border rounded py-2 px-2 mr-10 text-grey-700">
                {{form.photo}}
            </div>
        </div>
        
        <button type='submit' class="bg-green-500 text-white my-5 px-5 py-2"> Edit</button>
    </form>
</div>



{% endblock %}
