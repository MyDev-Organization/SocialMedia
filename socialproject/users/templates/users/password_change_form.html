{% extends 'users/base.html' %}

{% block content %}
<h2 class="text-2xl m-10 font-bold">üóù Change Password</h2>
<div class="container py-5 mx-20">
    <div class="error-container text-red-500 px-10">
        {% if form.errors %}
            {%for field in form %}
                {{ field.errors }}
            {% endfor %}
        {% endif %}
    </div>
    <form method='POST'>
        {% csrf_token %} 
        <div class="mb-2" >
            <label class="block text-gray-700 text-sm font-bold mb-2">Old Password</label>
            <div class="shadow appearance-none border rounded py-2 px-2 mr-10 text-grey-700">
                {{form.old_password}}
            </div>
        </div>
    
        <div class="mb-2" >
            <label class="block text-gray-700 text-sm font-bold mb-2">New Password</label>
            <div class="shadow appearance-none border rounded py-2 px-2 mr-10 text-grey-700">
                {{form.new_password1}}
            </div>
        </div>
    
        <div class="mb-2" >
            <label class="block text-gray-700 text-sm font-bold mb-2">New Password Confirmation</label>
            <div class="shadow appearance-none border rounded py-2 px-2 mr-10 text-grey-700">
                {{form.new_password2}}
            </div>
        </div>
        
        <button type='submit' class="bg-green-500 text-white my-5 px-5 py-2"> Edit</button>
    </form>
</div>



{% endblock %}
